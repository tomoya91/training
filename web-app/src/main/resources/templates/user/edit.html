<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(scripts = ~{::script}, links = ~{::link})">
</head>
<body>
  <div class="container">

    <h1>ユーザー情報: 変更画面</h1>
    <label th:if="${message != ''}" class="text-danger" th:text="${message}"></label>
    <br>

    <form th:object="${user}">
      <div class="row">
        <label class="col-2 border bg-light col-form-label">ID:</label>
        <div class="col border">
          <label class="col-form-label" th:text="*{id}"></label>
          <input type="hidden" th:field="*{id}">
        </div>
      </div>
      <div class="row">
        <label class="col-2 border bg-light col-form-label d-flex align-items-center" for="inputName">
          名前:&nbsp;<span class="badge bg-danger">必須</span>
        </label>
        <div class="col border p-2">
          <input type="text" class="form-control" th:errorclass="is-invalid" id="inputName" th:field="*{name}" placeholder="サンプル太郎">
          <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>
      </div>
      <div class="row">
        <label class="col-2 border bg-light col-form-label d-flex align-items-center" for="inputAddress">住所:</label>
        <div class="col border p-2">
          <input type="text" class="form-control" th:errorclass="is-invalid" id="inputAddress" th:field="*{address}" placeholder="東京都新宿区1-2-3歌舞伎町ビル10F">
          <div class="invalid-feedback" th:errors="*{address}"></div>
        </div>
      </div>
      <div class="row">
        <label class="col-2 border bg-light col-form-label d-flex align-items-center" for="inputPhone">電話番号:</label>
        <div class="col border p-2">
          <input type="text" class="form-control" th:errorclass="is-invalid" id="inputPhone" th:field="*{phone}" placeholder="0120-1234-1234">
          <div class="invalid-feedback" th:errors="*{phone}"></div>
        </div>
      </div>
      <div class="row">
        <label class="col-2 border bg-light col-form-label ">更新日時:</label>
        <div class="col border">
          <label class="col-form-label" th:text="*{#dates.format(updateDate, 'yyyy/MM/dd HH:mm:ss')}"></label>
          <input type="hidden" th:field="*{updateDate}">
        </div>
      </div>
      <div class="row">
        <label class="col-2 border bg-light col-form-label ">登録日時:</label>
        <div class="col border">
          <label class="col-form-label" th:text="*{#dates.format(createDate, 'yyyy/MM/dd HH:mm:ss')}"></label>
          <input type="hidden" th:field="*{createDate}">
        </div>
      </div>
      <div class="row">
        <label class="col-2 border bg-light col-form-label ">削除日時:</label>
        <div class="col border">
          <label class="col-form-label" th:text="*{#dates.format(deleteDate, 'yyyy/MM/dd HH:mm:ss')}"></label>
          <input type="hidden" th:field="*{deleteDate}">
        </div>
      </div>
      <br>
      <div class="text-center">
        <a th:href="@{/user/list}" class="col-2 btn btn-secondary">一覧に戻る</a>
        <a th:href="@{/user/{id}(id=*{id})}" class="col-2 btn btn-secondary">詳細に戻る</a>
        <input type="submit" th:formaction="@{/user/update}" th:formmethod="post" class="col-2 btn btn-primary" value="更新する">
      </div>
    </form>

  </div>
</body>
</html>
