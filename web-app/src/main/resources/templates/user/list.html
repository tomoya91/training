<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(scripts = ~{::script}, links = ~{::link})">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Webアプリケーション</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
body {
	padding: 32px;
	background-color: lightgray;
}

.container {
	padding: 32px;
	background-color: white;
}
</style>
</head>
<body>
  <div class="container">
    <h1>ユーザー情報: 一覧画面</h1>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>住所</th>
          <th>電話番号</th>
          <th>更新日時</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="center" th:text="${id}"></td>
          <td th:text="${name}"></td>
          <td th:text="${address}"></td>
          <td class="center" th:text="${phone}"></td>
          <td class="center" th:text="${#dates.format(updateDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
          <td><a th:href="@{/user/{id}(id=${id})}" class="btn btn-secondary">詳細</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
